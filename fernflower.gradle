apply plugin: 'java'

group = 'net.minecraftforge'
archivesBaseName = 'forgeflower'
version = '0.0.1-SNAPSHOT'

sourceSets {
    main.java.srcDirs = ['src']
    test.java.srcDirs = ['test']
}

repositories {
    mavenCentral()
}

dependencies {
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.jetbrains.java.decompiler.main.decompiler.ConsoleDecompiler'
        )
    }
}
